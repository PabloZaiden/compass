name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && 'dev-release' || github.ref }}
  cancel-in-progress: true

jobs:
  determine-tag:
    name: Determine Release Tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_dev_release: ${{ steps.set_tag.outputs.is_dev_release }}
      commit_sha: ${{ steps.set_tag.outputs.commit_sha }}
    steps:
      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=v0.0.0-development" >> $GITHUB_OUTPUT
            echo "is_dev_release=true" >> $GITHUB_OUTPUT
            echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "is_dev_release=false" >> $GITHUB_OUTPUT
            echo "commit_sha=" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_dev_release=false" >> $GITHUB_OUTPUT
            echo "commit_sha=" >> $GITHUB_OUTPUT
          fi

  prepare-dev-release:
    name: Prepare Dev Release
    runs-on: ubuntu-latest
    needs: determine-tag
    if: needs.determine-tag.outputs.is_dev_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Delete existing dev release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete "${{ needs.determine-tag.outputs.tag }}" --yes --cleanup-tag || true

      - name: Create dev prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ needs.determine-tag.outputs.commit_sha }}
        run: |
          gh release create "${{ needs.determine-tag.outputs.tag }}" \
            --repo ${{ github.repository }} \
            --prerelease \
            --target "$COMMIT_SHA" \
            --title "Development Build" \
            --notes "Built from commit [$COMMIT_SHA](${{ github.server_url }}/${{ github.repository }}/commit/$COMMIT_SHA)"

  build:
    name: Build ${{ matrix.target_os }}-${{ matrix.target_arch }}
    runs-on: ubuntu-latest
    needs:
      - determine-tag
      - prepare-dev-release
    if: always() && needs.determine-tag.result == 'success' && (needs.prepare-dev-release.result == 'success' || needs.prepare-dev-release.result == 'skipped')
    permissions:
      contents: write
    strategy:
      matrix:
        target_os: [linux, darwin]
        target_arch: [x64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.determine-tag.outputs.commit_sha || needs.determine-tag.outputs.tag }}

      - name: Validate there is an existing release with the given tag
        if: needs.determine-tag.outputs.is_dev_release != 'true'
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ needs.determine-tag.outputs.tag }}
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Release with tag $RELEASE_TAG found!"
          else
            echo "Release with tag $RELEASE_TAG not found. Exiting."
            exit 1
          fi

      - name: Install bun
        run: |
          curl -fsSL https://bun.com/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "$HOME/.bun/global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install --cpu=${{ matrix.target_arch }} --os=${{ matrix.target_os }}

      - name: Set version and commit hash from release tag
        run: |
          VERSION="${{ needs.determine-tag.outputs.tag }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          COMMIT_HASH="${{ github.sha }}"
          echo "Setting package.json version to: $VERSION"
          echo "Setting package.json config.commitHash to: $COMMIT_HASH"
          jq --arg v "$VERSION" --arg c "$COMMIT_HASH" '.version = $v | .config.commitHash = $c' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Build binary
        env:
          TARGET_OS: ${{ matrix.target_os }}
          TARGET_ARCH: ${{ matrix.target_arch }}
        run: |
          mkdir -p out
          bun build --compile --outfile=out/compass-${{ needs.determine-tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }} src/index.ts --target bun-${{ matrix.target_os }}-${{ matrix.target_arch }}

          echo "Built binary at out/compass-${{ needs.determine-tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}"
          echo "Listing out/ directory:"
          ls -lh out

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ needs.determine-tag.outputs.tag }}
        run: |
          gh release upload "$RELEASE_TAG" out/compass-${{ needs.determine-tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }} --clobber
