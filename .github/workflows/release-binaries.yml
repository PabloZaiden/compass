name: Release Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.2.3, v2.0.0, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true
        
jobs: 
  build:
    name: Build ${{ matrix.target_os }}-${{ matrix.target_arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_os: [linux, darwin]
        target_arch: [x64, arm64]
    steps:
      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_dispatch, we must explicitly checkout the user-specified tag.
          # For tag-push triggers this is redundant, but harmless, since GitHub already checks out GITHUB_REF.
          ref: ${{ steps.set_tag.outputs.tag }}

      - name: Set up GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Validate there is an existing release with the given tag
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.set_tag.outputs.tag }}
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Release with tag $RELEASE_TAG found!"
          else
            echo "Release with tag $RELEASE_TAG not found. Exiting."
            exit 1
          fi

      - name: Install bun
        run: |
          curl -fsSL https://bun.com/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "$HOME/.bun/global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build binary
        env:
          TARGET_OS: ${{ matrix.target_os }}
          TARGET_ARCH: ${{ matrix.target_arch }}
        run: |
          mkdir -p out
          bun build --compile --outfile=out/compass-${{ steps.set_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }} src/index.ts --target bun-${{ matrix.target_os }}-${{ matrix.target_arch }}

          echo "Built binary at out/compass-${{ steps.set_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}"
          echo "Listing out/ directory:"
          ls -lh out

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: compass-${{ steps.set_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: out/compass-${{ steps.set_tag.outputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: compass-${{ steps.set_tag.outputs.tag }}-*
          merge-multiple: true
          path: out

      - name: Show downloaded files
        run: ls -lh out

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.set_tag.outputs.tag }}
        run: |
          set -euo pipefail
          gh release upload "$RELEASE_TAG" out/* --clobber
