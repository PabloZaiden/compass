name: Release Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true
        
jobs: 
  build:
    name: Build ${{ matrix.target_os }}-${{ matrix.target_arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_os: [linux, darwin]
        target_arch: [x64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Set up GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Validate there is an existing release with the given tag
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.inputs.tag }}
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Release with tag $RELEASE_TAG found!"
          else
            echo "Release with tag $RELEASE_TAG not found. Exiting."
            exit 1
          fi

      - name: Install bun
        run: |
          curl -fsSL https://bun.com/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "$HOME/.bun/global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build binary
        env:
          TARGET_OS: ${{ matrix.target_os }}
          TARGET_ARCH: ${{ matrix.target_arch }}
        run: |
          mkdir -p out
          bun build --compile --outfile=out/compass-${{ github.event.inputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }} src/index.ts --target bun-${{ matrix.target_os }}-${{ matrix.target_arch }}

          echo "Built binary at out/compass-${{ github.event.inputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}"
          echo "Listing out/ directory:"
          ls -lh out

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: compass-${{ github.event.inputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: out/compass-${{ github.event.inputs.tag }}-${{ matrix.target_os }}-${{ matrix.target_arch }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: compass-${{ github.event.inputs.tag }}-*
          merge-multiple: true
          path: out

      - name: Show downloaded files
        run: ls -lh out

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          gh release upload "$RELEASE_TAG" out/* --clobber
