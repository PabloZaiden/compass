name: Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install prerequisites
        run: |
          chmod +x docker/install-prerequisites.sh
          ./docker/install-prerequisites.sh
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "$HOME/.bun/global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Run CLI parser tests
        run: bun run test:parser

      - name: Run anonymous agent eval tests
        run: bun run test:anonymous